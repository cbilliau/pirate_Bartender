<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<title>Pirate Bartender</title>
</head>
<body>
	<div class="main">
		<div class="gameName">
			<h3>The Pirate Bartender</h3>
		</div>
		<div class="imgBox">
			<img src="images/bartender.png" width=250px height=300px alt="image">
		</div>
		<div class="textBox">
			<p>Yargh!</p>
			<p>Welecome to "Sunker's Pirate Bar".</p>
			<p>I'm Petey, yer bartender 'n host.</p>
			<p>Ye look as dry as a barnacle at low tide, brother. Can I make ye a drink, matey?</p>
			<h4>[press Any Key]</h4>
		</div>
		<div class="imgNameBox"></div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
